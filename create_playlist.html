<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new playlist for Song Battle. Add songs and share your favorite music.">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="create_playlist.css">
</head>
<body>
    <header>
        <h1>Create a New Playlist</h1>
        <nav>
            <button type="button" class="back_button" onclick="window.location.href = 'index.html'">Back</button>
        </nav>
    </header>
    <main>
        <form id="playlistForm">
            <div id="playlistHeader">
                <h2>Playlist</h3>
                <button type="submit">Create Playlist</button>
            </div>
            <div>
                <label for="playlistTitle">Title:</label>
                <input type="text" id="playlistTitle" name="playlistTitle" required>
            </div>
            <div>
                <label for="playlistDescription">Description:</label>
                <input type="text" id="playlistDescription" name="playlistDescription" required></input>
            </div>
            <div>
                <label for="playlistImageUrl">Image URL:</label>
                <input type="url" id="playlistImageUrl" name="playlistImageUrl">
            </div>
            <div id="importContainer">
                <h3>Import Songs from YouTube Playlist</h3>
                <label for="youtubePlaylistUrl">YouTube Playlist URL or ID:</label>
                <input type="text" id="youtubePlaylistUrl" name="youtubePlaylistUrl" placeholder="e.g., https://www.youtube.com/playlist?list=RDsS2E-s-0g1I or RDsS2E-s-0g1I">
                <button type="button" onclick="importSongs()">Import Songs</button>
            </div>
            <h3>Songs</h3>
            <div class="songInput">
                <label for="songTitleInput">Song Title:</label>
                <input type="text" class="songTitleInput" name="songTitleInput" >
                <label for="songUrlInput">YouTube Embed URL:</label>
                <input type="url" class="songUrlInput" name="songUrlInput" placeholder="https://www.youtube.com/embed/djV11Xbc914" >
            <div>
                <button type="button" onclick="addSong()">Add Another Song</button>
            </div>
            </div>
            <p class="disclaimer">Note: The playlist you create will be private and only you can see it.</p>
            <div id="songsContainer">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Song Battle. All rights reserved.</p>
        <button type="button" class="feedback_button" onclick="window.location.href = 'https://forms.office.com/e/sqUfPrc0sS'">Feedback</button>
    </footer>
    <script src="create_playlist.js"></script>
</body>
</html>
