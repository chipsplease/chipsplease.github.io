<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Song Battle</h1>
        <button class="create_playlist_button" onclick="window.location.href = 'create_playlist.html'">Create Playlist</button>
    </header>
    <main>
        <div class="playlists_container">
            <!-- <div class="playlist_container" onclick="startGame(0)">
                <div class="playlist_title_container">
                    <h2>80s HITS | TOP 100 SONGS</h2>
                </div>
                <div class="playlist_image_container">
                    <img src="images/playlist1.jpg" alt="Playlist 1" width="200" height="200">
                </div>
                <div class="playlist_description_container">
                    <h2>The best of the 1980s classics from Michael Jackson, Journey, Whitney Houston, TOTO, AC/DC, Kenny Loggins, Billy Joel, Survivor + more. Stranger Things, Top Gun, Back to the Future.</h2>
                </div>
            </div> -->
        </div>
    </main>
    <script>
        var playlist = 
            {
                title: "80s HITS | TOP 100 SONGS",
                description: "The best of the 1980s classics from Michael Jackson, Journey, Whitney Houston, TOTO, AC/DC, Kenny Loggins, Billy Joel, Survivor + more. Stranger Things, Top Gun, Back to the Future.",
                imageUrl: "images/playlist1.jpg",
                songs: [
                    {title:"a-ha - Take On Me", youtube:"https://www.youtube.com/embed/djV11Xbc914"},
                    {title:"Tears For Fears - Everybody Wants To Rule The World", youtube:"https://www.youtube.com/embed/aGCdLKXNF3w"},
                    {title:"Starship - Nothing's Gonna Stop Us Now", youtube:"https://www.youtube.com/embed/3wxyN3z9PL4"},
                    {title:"Tina Turner - What's Love Got To Do With It", youtube:"https://www.youtube.com/embed/oGpFcHTxjZs"},
                    {title:"Whitney Houston - I Wanna Dance With Somebody", youtube:"https://www.youtube.com/embed/eH3giaIzONA"},
                    {title:"Wham! - Wake Me Up Before You Go-Go", youtube:"https://www.youtube.com/embed/pIgZ7gMze7A"},
                ]
            };
        var playlists = localStorage.getItem('playlists');
        playlists = JSON.parse(playlists);
        if (playlists === null) {
            playlists = [];
            
        }
        // Check if the static playlist is already in the playlists array
        var playlistExists = false;
        for (var i = 0; i < playlists.length; i++) {
            if (playlists[i].title === playlist.title) {
                playlistExists = true;
                break;
            }
        }
        // If the static playlist is not in the playlists array, add it
        if (!playlistExists) {
            playlists.push(playlist);
        }

        localStorage.setItem('playlists', JSON.stringify(playlists));

        function startGame(playlistIndex) {
            let playlists = localStorage.getItem('playlists');
            playlists = JSON.parse(playlists);
            let playlist = playlists[playlistIndex];
            localStorage.setItem('playlist', JSON.stringify(playlist));
            window.location.href = 'game.html';
        }
    </script>
    <footer>
        <p>&copy; 2025 Song Battle. All rights reserved.</p>
    </footer>
    <script src="playlists.js"></script>
</body>
</html>
