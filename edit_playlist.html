<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit your existing playlist for Song Battle. Update songs and playlist details.">
    <title>Edit Playlist</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="edit_playlist.css">
</head>
<body>
    <header>
        <h1>Song Battle</h1>
        <h2>Edit Playlist</h1>
        <nav>
            <button type="button" class="back_button" onclick="window.location.href = 'index.html'">Back</button>
        </nav>
    </header>
    <main>
        <form id="playlistForm">
            <div id="playlistHeader">
                <h2>Playlist</h3>
                <div id="playlistHeaderButtons">
                    <button type="submit" style="background-color: teal;">Update Playlist</button>
                    <button type="button" id="export_playlist">Export</button>
                    <button type="button" id="delete_playlist" style="background-color: rgba(255, 0, 0, 0.492);">Delete</button>
                </div>
            </div>
            <div>
                <label for="playlistTitle">Title:</label>
                <input type="text" id="playlistTitle" name="playlistTitle" required>
            </div>
            <div>
                <label for="playlistDescription">Description:</label>
                <input type="text" id="playlistDescription" name="playlistDescription" required></input>
            </div>
            <div>
                <label for="playlistImageUrl">Image URL:</label>
                <input type="url" id="playlistImageUrl" name="playlistImageUrl">
            </div>
            <h3>Songs</h3>
            <div class="songInput">
                <label for="songTitleInput">Song Title:</label>
                <input type="text" class="songTitleInput" name="songTitleInput" >
                <label for="songUrlInput">YouTube Or Spotify URL:</label>
                <input type="url" class="songUrlInput" name="songUrlInput" placeholder="https://www.youtube.com/watch?v=djV11Xbc914 or https://open.spotify.com/track/4REjaHRPmVb7btssqChJSy" >
            <div>
                <button type="button" id="addButton" onclick="addSong()">Add Another Song</button>
            </div>
            </div>
            <div id="songsContainer">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Song Battle. All rights reserved.</p>
        <button class="feedback_button" onclick="window.location.href = 'https://forms.office.com/e/sqUfPrc0sS'">Feedback</button>
    </footer>
    <script src="edit_playlist.js"></script>
</body>
</html>
